<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>

    <div
      th:if="${users.isEmpty()}"
      th:text="${'No existen usuarios en la lista'}"
    ></div>
    <!-- Oculta la lista si está vacía -->
    <table th:if="${not users.isEmpty()}">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastname}"></td>
          <td th:if="${user.email == null}" th:text="${'No existe'}"></td>
          <td th:if="${user.email != null}" th:text="${user.email}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
